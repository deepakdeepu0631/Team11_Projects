<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
 <style>

body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

header, footer {
            background-color: #4a90e2;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

 nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
 nav a:hover {
            background-color: #555;
 }
  .cart-container {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
  }
.cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;

}
.cart-total {
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
}
 .checkout-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            display: block;
            text-align: center;
            margin: 20px auto 0;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }
.quantity-btn {
            background-color: #ddd;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }

        .remove-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }
  </style>
</head>
<body>
	 <header>
        Shopping Cart
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
        <a href="checkout.html">Checkout</a>
        <a href="account.html">Account</a>
    </nav>
    <div class="cart-container" id="cart-container">
        <!-- Cart items will be dynamically inserted here -->
    </div>
    <footer>
        &copy; 2023 Your Company
    </footer>
</body>
</html>
